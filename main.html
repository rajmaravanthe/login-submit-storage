<!DOCTYPE html>

<html>

<head>
    <title>Hide-Jquery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <body>
        <h1>MySelfieTech</h1><br/><br/>

        <main>
            <button name="login" id="login">Login</button>
            <button name="login" id="register">Register</button>
        </main>
        <div id="loginBlock">
            <h5>Login</h5>
            <div>
                <input type="text" name="username" id="username" placeholder="username">
            </div>
            <div>
                <input type="password" name="Password" id="password" placeholder="Password">
            </div>
            <div>
                
                <button name="login" id="loginSubmit">Submit Query</button>
                <p id="nonMatch"></p>
            </div>
        </div>
        <div id="registerBlock">
            <h5>Sign up</h5>
            <div>
                <input type="text" name="username" placeholder="username">
            </div>
            <div>
                <input type="email" name="Email" placeholder="Email">
            </div>
            <div>
                <input type="password" name="Password" placeholder="Password">
            </div>
            <div>
                <button name="register" id="registerSubmit">Submit Query</button>
            </div>
        </div>
        <button name="back" id="back">back</button>
        <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</body>

</html>
